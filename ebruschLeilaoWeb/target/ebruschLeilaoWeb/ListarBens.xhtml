<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Leilao online - By Eduardo Brusch</title>
</h:head>
<body>

<h1>Listagem de Bens!</h1><br />

	<h:form>
      <h:dataTable id="tabVisitantes" value="#{listagemBens.listar}" var="bemDono">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descricao Breve"/>
                    </f:facet>
                    <h:outputText value="#{bemDono.DescricaoBreve}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{bemDono.DescricaoCompleta}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descricao Completa"/>
                    </f:facet>
                    <h:outputText value="#{bemDono.Categoria}"/>
                </h:column>
            </h:dataTable>
	</h:form>
</body>
</html>
