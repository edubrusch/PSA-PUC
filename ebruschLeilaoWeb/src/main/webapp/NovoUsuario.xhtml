<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Leilao online - By Eduardo Brusch</title>
</h:head>
<body>




<h1>Novo usuario</h1><br />

<br />

<h:form>
	<h:commandLink action="#{navigationController.contasDeUsuario}"
				value="Voltar" />
</h:form>

	<h:form>

		<h:outputText value="Nome" /><br/>
		<h:inputText value="#{novoUsuarioBean.nome}"></h:inputText><br/>

		<h:outputText value="CPF / CNPJ" /><br/>		
		<h:inputText value="#{novoUsuarioBean.identificacao}"></h:inputText><br/>		
		
		<h:outputText value="e-mail" /><br/>
		<h:inputText value="#{novoUsuarioBean.email}"></h:inputText><br/>

		<h:commandButton value="Criar" action="#{novoUsuarioBean.acaoNovoUsuario}" />		

	</h:form>

</body>
</html>
