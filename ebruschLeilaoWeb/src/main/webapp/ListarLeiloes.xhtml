<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Leilao online - By Eduardo Brusch</title>
</h:head>
<body>

<h1>Listar Leil&otilde;es</h1><br />

	<h:form>
	
		<h:outputText value="&#160;&#160;&#160;&#160;&#160;|" />
		<h:commandLink action="#{navigationController.novoLeilao}"
			value="Novo Leilao" />	
		
	</h:form>
	
	<h:form>
      <h:dataTable id="tabLeiloes" value="#{listagemLeiloes.listar}" var="leilao">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data Inicio"/>
                    </f:facet>
                    <h:outputText value="#{leilao.dadaInicio}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hora Inicio"/>
                    </f:facet>
                    <h:outputText value="#{leilao.horaInicio}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hora Inicio"/>
                    </f:facet>
                    <h:outputText value="#{leilao.vendedor}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status"/>
                    </f:facet>
                    <h:outputText value="#{leilao.status}"/>
                </h:column>
            </h:dataTable>
	</h:form>

</body>
</html>
