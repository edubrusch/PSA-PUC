<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Leilao online - By Eduardo Brusch</title>
</h:head>
<body>

<h1>Listar Leil&otilde;es</h1><br />
<br />
<br />

	<h:form>
	<h3>
		<h:outputText value="&#160;&#160;&#160;&#160;&#160;|" />
		<h:commandLink action="#{navigationController.novoLeilao}"
			value="Novo Leilao" />

		<h:outputText value="|&#160;&#160;&#160;&#160;&#160;|" />
		
		<h:commandLink action="#{navigationController.paginaLogada}"
			value="Home" />
</h3>
	</h:form>
<br />
	<br />
	<h:form>
      <h:dataTable id="tabLeiloes" value="#{listagemLeiloes.listar}" var="leilao" border = "1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data Inicio"/>
                    </f:facet>
                    <h:outputText value="#{leilao.dataInicial}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Hora Inicio"/>
                    </f:facet>
                    <h:outputText value="#{leilao.horaInicial}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="vendedor"/>
                    </f:facet>
                    <h:outputText value="#{leilao.idenificacaoVenddor}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="visibilidade por Status"/>
                    </f:facet>
                    <h:outputText value="#{leilao.visibilidade}"/>
                </h:column>
            </h:dataTable>
	</h:form>

</body>
</html>
