<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Leilao online - By Eduardo Brusch</title>
</h:head>
<body>

<h1>Listagem de Bens!</h1><br />
<br />
<br />
<h:form>
<h3>
		<h:outputText value="&#160;&#160;&#160;&#160;&#160;|" />
		
		<h:commandLink action="#{navigationController.novoBem}"
			value="Novo" />		
		
		<h:outputText value="|&#160;&#160;&#160;&#160;&#160;|" />
		
		<h:commandLink action="#{navigationController.paginaLogada}"
			value="Home" />	
	</h3>		
	</h:form>
	
	<br />
	<br />

	<h:form>
      <h:dataTable id="tabVisitantes" value="#{listagemBens.listar}" var="bemDono" border = "1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descricao Breve"/>
                    </f:facet>
                    <h:outputText value="#{bemDono.descricaoBreve}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria"/>
                    </f:facet>
                    <h:outputText value="#{bemDono.descricaoCompleta}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descricao Completa"/>
                    </f:facet>
                    <h:outputText value="#{bemDono.categoria}"/>
                </h:column>
            </h:dataTable>
	</h:form>
</body>
</html>
