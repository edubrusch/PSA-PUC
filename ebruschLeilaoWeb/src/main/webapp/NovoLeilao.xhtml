<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Leilao online - By Eduardo Brusch</title>
</h:head>
<body>

	<!-- Ao ser criado um leilão no sistema, deve ser indicado qual a forma de lances (aberto ou fechado). Também é -->
	<!-- necessário informar data/hora de início (a partir da qual são aceitos lances) e término (a partir da qual não são mais -->
	<!-- aceitos lances). Todo leilão deve possuir a identificação do usuário vendedor. Por fim, todo leilão possui um preço -->
	<!-- mínimo associado ao lote. -->


	<h1>Novo Leil&atilde;o</h1>
	<br />
	<br />
	<br />
	
	<h:form>
	<h3>
	<h:commandLink action="#{navigationController.listarLeiloes}"
				 value="Voltar" />
				 
	<h:outputText value="|&#160;&#160;&#160;&#160;&#160;|" />
		
	<h:commandLink action="#{navigationController.paginaLogada}"
			value="Home" />
			
			</h3>
	</h:form>
	
	<h:form>
	
	<h:panelGrid columns="2">
	<h:outputText value="Visibilidade" /><br/>
	<h:selectOneMenu value="#{novoLeilaoBean.visibilidade}">
			<f:selectItem itemValue="1" itemLabel="Aberto" />
			<f:selectItem itemValue="2" itemLabel="Fechado" />
		</h:selectOneMenu> <br />
		<h:outputText value="Data de inicio" /><h:outputText value="Hora de início" />
		<h:inputText value="#{novoLeilaoBean.dataInicial}"></h:inputText><h:inputText value="#{novoLeilaoBean.horaInicial}"></h:inputText>
		
		<h:outputText value="Data de término" /><h:outputText value="Hora de término" />
		<h:inputText value="#{novoLeilaoBean.dataFinal}"></h:inputText><h:inputText value="#{novoLeilaoBean.horaFinal}"></h:inputText>
		
		<h:outputText value="Código do Vendedor" />
		<br />
		<h:inputText value="#{novoLeilaoBean.idenificacaoVenddor}"></h:inputText>
		<br />
		
		<h:outputText value="Preço mínimo para o lote" />
		<br />
		<h:inputText value="#{novoLeilaoBean.precoInicial}"></h:inputText>
		<br />
		<br />
		<h:commandButton value="Criar" action="#{novoLeilaoBean.acaoNovoLeilao()}" />
	</h:panelGrid>
	
	<br />
	
	<h:messages id="mensagens" showDetail="true"/>

	</h:form>

</body>
</html>
